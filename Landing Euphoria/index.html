<!-- Formulario de Correo Electrónico -->

<div class="container email-form">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-6"> 
          <h1>NUEVA TEMPORADA</h1>
          <h3>Disponible el 5 de Octubre</h3>
          <form action="gracias.html" method="get">
              <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"></label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu correo electrónico">
              </div>
              <h4>¡Dejá tu mail y sé el primero en verla!</h4>
              <button type="submit" class="btn btn-primary">Enviar</button>

      </div>
  </div>
</div>


<!-- CARROUSEL -->

  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    

    <div class=" logoeuphoria image-overlay d-lg-flex">
      <img src="images/1x/logoeuphoria.png" class="logoeuphoria">
    </div>

     
    <div class="hbo image-overlay d-lg-flex">
        <img src="images/1x/logo hbo.png" class="">

    <div class="carousel-inner" with="max-content">

        <img src="images/Mesa de trabajo 1.png" class="carru d-block w-100" alt="..." >

        <img src="images/Mesa de trabajo 1_1.png" class=" carru d-block w-100" alt="...">

      <div class="carousel-item">
        <img src="images/Mesa de trabajo 1_2.png" class="carru d-block w-100" alt="...">
      </div>

    </div>

      <span class="visually-hidden">Previous</span>
